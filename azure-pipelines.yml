trigger:
- master

pool:
  vmImage: windows-latest

steps:
-
- task: AzureKeyVault@2
  inputs:
    azureSubscription: 'Iac-Test'
    KeyVaultName: 'IacKey'
    SecretsFilter: '*'
    RunAsPreJob: false
